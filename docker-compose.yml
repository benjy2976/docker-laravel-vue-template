services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: template
      MYSQL_USER: template
      MYSQL_PASSWORD: template
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PUID: ${UID:-1000}
        PGID: ${GID:-1000}
    depends_on:
      db:
        condition: service_healthy
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    command: sh -c "composer install --no-interaction --prefer-dist --no-progress && php-fpm"

  web:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    environment:
      VITE_BACKEND_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    depends_on:
      backend:
        condition: service_started

volumes:
  db_data:
  frontend_node_modules:
